<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/27b9d7ad5a.js"
      crossorigin="anonymous"
    ></script>
    <title>Administration tool</title>
  </head>
  <body>
    <!-- ?--------------- MENU/HEADER SECTION -------------------- -->

    <header>
      <div class="logo__wrapper">
        <img src="assets/AdobeStock_498147711_edited.jpg" alt="" />
      </div>
      <div class="toggle-switch">
        <label class="switch-label">
          <input type="checkbox" class="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Gallery</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
        <!-- <i class="fas fa-times"></i> -->
      </div>
    </header>

    <!-- ?--------------- HERO SECTION -------------------- -->

    <section class="hero__section">
      <div class="mask">
        <video class="video__section" autoplay loop muted>
          <source src="/assets/upravene video.mp4" />
        </video>
      </div>
      <div class="intro_heading_div">
        <h1>Administration</h1>
        <h2>This is text about administration</h2>
      </div>
    </section>

    <!-- ?--------------- ABOUT SECTION -------------------- -->

    <section class="about__section">
      <div class="about__section__wrapper2">
        <div class="about__section__wrapper">
          <h2>About the project</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat
            aut minus ipsa aperiam eum odit nihil necessitatibus quidem tempore
          </p>
        </div>
      </div>
    </section>

    <!-- ?--------------- GALLERY SECTION -------------------- -->

    <section class="section__gallery">
      <div class="gallery_wrapper">
        <div class="images__wrapper">
          <img src="assets/AdobeStock_554559464.jpeg" />
        </div>
        <div class="images__wrapper">
          <img src="assets/AdobeStock_554559501.jpeg" />
        </div>
        <div class="images__wrapper">
          <img src="assets/AdobeStock_554559528.jpeg" />
        </div>
      </div>
    </section>

    <!-- ?--------------- FORM SECTION -------------------- -->

    <form class="section__form">
      <div class="div__form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
        <label for="passw1">Password:</label>
        <input type="password" id="passw1" name="passw1" />
        <label for="passw2">Password again:</label>
        <input type="password" id="passw2" name="passw2" />
        <input type="submit" id="submitBtn" value="Submit" />
      </div>
    </form>

    <!-- ?--------------- FOOTER SECTION -------------------- -->

    <section class="section__footer">
      <a
        class="footer-anchor"
        rel="noreferrer noopener"
        target="_blank"
        href="https://github.com/Vincasmen"
        >Designed & Built with
        <span class="footer_heart"> <i class="fa-solid fa-heart"></i></span>
        by Jan Vincourek
      </a>
    </section>

    <!-- ?--------------- SCRIPT SECTION -------------------- -->

    <script src="scrypt.js"></script>
  </body>
</html>
